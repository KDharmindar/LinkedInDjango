<div class="col-md-12 mb-3 justify-content-center">
    {% include 'account/accounts/progress_authentication.html' with step=3 %}
    <div class="progress" >
        <div id="progress_bar" class="progress-bar progress-bar-striped progress-bar-animated progress-bar progress-bar-lg" role="progressbar" style="width: 70%;"
            aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="col-md-12">
        <h4 class="text-center">Please wait while we sync your data
            <br>
            <small>Please be patient. This may take a few minutes...</small>
        </h4>
    </div>
</div>

<script>
    var current_progress = 70;
    setInterval(function() {
        current_progress += 0.001;
        $("#progress_bar")
        .css("width", current_progress + "%")
        .attr("aria-valuenow", current_progress)
        if (current_progress >= 90)
            clearInterval();
    }, 1000);    
</script>
