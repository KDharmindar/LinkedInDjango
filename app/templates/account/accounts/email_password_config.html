<div class="col-md-12 mb-3 justify-content-center">
    {% include 'account/accounts/progress_authentication.html' with step=1 %}
    <div class="progress" >
    <div id="progress_bar" class="progress-bar progress-bar-striped progress-bar-animated progress-bar progress-bar-lg" role="progressbar" style="width: 10%;"
        aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="col-md-12">
        <h4 class="text-center">Please wait while we connect to your account</h4>
    </div>        
</div>

<script>
    var current_progress = 10;
    setInterval(function() {
        current_progress += 0.001;
        $("#progress_bar")
        .css("width", current_progress + "%")
        .attr("aria-valuenow", current_progress)
        if (current_progress >= 100)
            clearInterval();
    }, 1000);
    
</script>
