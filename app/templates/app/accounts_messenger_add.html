
{% extends 'app/base.html' %}
{% load static %}


{%block pagecss%}

    <link href="{% static 'css/account.css' %}" rel="stylesheet" type="text/css" id="maincss">
{%endblock%}
    
{% block title %}Home{% endblock title %}

{%block header%}
   {% include 'app/includes/header.html' with account_menu=1 %}
{%endblock%}

{%block sidebar%}
   
{%endblock%}


{%block content%}
<section class="content">
   
   	<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<form class="box box-primary" method="POST">
			<input type="hidden" name="is_bulk" value="1">			<div class="box-header with-border">
			  <h3 class="box-title">New Messenger Campaign</h3>
			</div>
			<!-- /.box-header -->
			<!-- form start -->
			
			  <div class="box-body">
				<div class="form-group">
				  <label>Messenger Campaign name</label>
				  <input type="text" name="name" class="form-control" required="true">
				</div>
				
				<div class="form-group">
				  <label>Copy Messenger Campaign steps from</label>
				  <select class="form-control" name="import_steps">
					<option value="0">---</option>
										<option value="2">python developer</option>
										<option value="4">angular develooper</option>
									  </select>
				</div>
			  </div>
			  <!-- /.box-body -->

			  <div class="box-footer">
				<input type="submit" name="save" class="btn btn-primary" value="CREATE MESSENGER CAMPAIGN">
			  </div>
			</form>
		
		<!-- /.box -->
	</div>
</div>
	</section>

{%endblock%}
